<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../2style.css" />
    
    <title>Survey</title>
  </head>
  <body>
      <nav class="navbar navbar-expand-lg py-0">
          <div class="container w-100">
            <a class="navbar-brand p-3 text-white" href="/afterlogin">IMT Ministries Web Portal</a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarCollapse"
              aria-controls="navbarCollapse"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav ml-md-auto mr-0 ">
                <li class="nav-item">
                  <p class="nav-link text-white" id="NavLinks" 
                    ><div id='user'></div><span class="sr-only">(current)</span>
                    </p>
                  
                </li>
                <li class="nav-item">
                  <p class="nav-link text-white" id="NavLinks" 
                  
                  >
                </li>
                <button type="button" id="logOut" class="btn btn-primary btn-sm">Logout</button>
              </div>
              </ul>
            </div>
          </div>
        </nav>
        <div class="row mt-2">
          <div class="col-md-8 m-auto">
           <!-- <form action="/submit" method="POST"> -->
            <h3 class = "p-2">Churches</h3>
            <div class="form-group p-3">
              <label for="q1">How many total churches does your ministry oversee?</label>
               <input
                  name="q1"
                  class="form-control"
                  id="q1"
                  aria-describedby="emailHelp"
                  placeholder="type here"
                  value=""
               />
            </div>
            <div class="form-group p-3">
              <label for="q2">How many total followers of Christ are attending all of these churches?</label>
               <input
                  name="q2"
                  class="form-control"
                  id="q2"
                  placeholder="type here"
                  value=""
               />
            </div>
      
            <div class="form-group p-3">
              <label for="q3">How many of these total churches have their own building?</label>
               <input
                  name="q3"
                  class="form-control"
                  id="q3"
                  placeholder="type here"
                  value=""
               />
            </div>

            <div class="form-group p-3">
              <label for="q4">How many new churches were planted or started in the last six months?</label>
               <input
                  name="q4"
                  class="form-control"
                  id="q4"
                  placeholder="type here"
                  value=""
                />
              </div>

            <div class="form-group p-3">
               <label for="q5">How many new followers of Christ were added in the last six months?</label>
                <input
                   name="q5"
                   class="form-control"
                   id="q5"
                   placeholder="type here"
                   value=""
                  />
                </div>
                <h3 class = "p-2">Evangelism</h3>
            <div class="form-group p-3">
               <label for="q6">How many lost people did your ministry share the gospel with in the last six months?</label>
                <input
                   name="q6"
                   class="form-control"
                   id="q6"
                   placeholder="type here"
                   value=""
                    />
                  </div>

            <div class="form-group p-3">
                <label for="q7">How many of those evangelized responded to the gospel and received Christ?</label>
                 <input
                    name="q7"
                    class="form-control"
                    id="q7"
                    placeholder="type here"
                    value=""
                      />
                    </div>

            <div class="form-group p-3">
                <label for="q8">How many of these were baptized?</label>
                 <input
                    name="q8"
                    class="form-control"
                    id="q8"
                    placeholder="type here"
                    value=""
                 />
            </div>

            <div class="form-group p-3">
              <label for="q9">How many Bibles did your ministry distribute in the last six months?</label>
               <input
                  name="q9"
                  class="form-control"
                  id="q9"
                  placeholder="type here"
                  value=""
               />
          </div>

          <h3 class = "p-2">Missionaries</h3>
             <div class="form-group p-3">
                <label for="q10">How many missionaries, church planters, or gospel workers are serving with your ministry(Include full-time, part-time and or volunteer workers)?</label>
                 <input
                    name="q10"
                    class="form-control"
                    id="q10"
                    placeholder="type here"
                    value=""
                      />
                    </div>

            <div class="form-group p-3">
                <label for="q11">How many of these total missionaries, church planters or gospel workers are benefited by CAM support?</label>
                 <input
                    name="q11"
                    class="form-control"
                    id="q11"
                    placeholder="type here"
                    value=""
                 />
            </div>

            <div class="form-group p-3">
              <label for="q12">How many of these new missionaries, church planters, or gospel workers were added in the last six months?</label>
               <input
                  name="q12"
                  class="form-control"
                  id="q12"
                  placeholder="type here"
                  value=""
               />
          </div>
            <button type="submit" id="form1"class="btn btn-primary m-3">Submit</button>
            </form>
          </div>
         </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="../javscript/java.js"></script>
    <script src="../javscript/login.js"></script>
    <script src="../javscript/form1.js"></script>
  </body>
</html>
