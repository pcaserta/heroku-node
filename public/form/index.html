<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../style.css" />



    <title>Survey</title>
  </head>
  <body>
      <nav class="navbar navbar-expand-lg py-0">
          <div class="container w-100">
            <a class="navbar-brand p-3 text-white" href="/afterlogin">IMT Ministries Web Portal</a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarCollapse"
              aria-controls="navbarCollapse"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav ml-md-auto mr-0 ">
                <li class="nav-item">
                  <p class="nav-link text-white" id="NavLinks" 
                    ><div id='user'></div><span class="sr-only">(current)</span>
                    </p>
                  
                </li>
                <li class="nav-item">
                  <p class="nav-link text-white" id="NavLinks" 
                  
                  >
                </li>
                <button type="button" id="logOut" class="btn btn-primary btn-sm">Logout</button>
              </div>
              </ul>
            </div>
          </div>
        </nav>

        <form action="/submit" method="POST">
            <div class="form-group p-3">
              <label for="exampleInputEmail1">Question 1</label>
              <input
                name="name"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="type here"
              />
            </div>
            <div class="form-group p-3">
              <label for="exampleInputPassword1">Question 2</label>
              <input
                type="email"
                name="email"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="type here"
              />
            </div>
      
            <div class="form-group p-3">
              <label for="exampleInputPassword1">Question 3</label>
              <input
                name="username"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="type here"
              />
            </div>

            <div class="form-group p-3">
                <label for="exampleInputPassword1">Question 4</label>
                <input
                  name="username"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="type here"
                />
              </div>

            <div class="form-group p-3">
                  <label for="exampleInputPassword1">Question 5</label>
                  <input
                    name="username"
                    class="form-control"
                    id="exampleInputPassword1"
                    placeholder="type here"
                  />
                </div>

            <div class="form-group p-3">
                    <label for="exampleInputPassword1">Question 6</label>
                    <input
                      name="username"
                      class="form-control"
                      id="exampleInputPassword1"
                      placeholder="type here"
                    />
                  </div>

            <div class="form-group p-3">
                      <label for="exampleInputPassword1">Question 7</label>
                      <input
                        name="username"
                        class="form-control"
                        id="exampleInputPassword1"
                        placeholder="type here"
                      />
                    </div>

            <div class="form-group p-3">
                        <label for="exampleInputPassword1">Question 8</label>
                        <input
                          name="username"
                          class="form-control"
                          id="exampleInputPassword1"
                          placeholder="type here"
                        />
                      </div>
      
            <button type="submit" class="btn btn-primary m-3">Submit</button>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="../javscript/java.js"></script>
    <script src="../javscript/login.js"></script>
  </body>
</html>
